
{% extends "Title.html" %}
{% block page_scripts %}
{% endblock %}
{% block
content %}
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form" method='POST'>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">Mac地址</label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" disabled="disabled"
						value="{{mac}}" name="input_mac">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">IP地址</label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input_ip"
						value="{{ip}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">子网掩码</label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input_mask"
						value="{{mask}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">保存修改</button>
					<span class="text-danger">{{errs}}</span>
					<span class="text-success">{{sucs}}</span>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
