{% extends "Title.html" %}
{% block page_scripts %}
   <script type="text/javascript">
        function load() {
            //alert("1");
            var sel = document.getElementById("sel_channel");
            for(var i = 0;i < sel.options.length; i++){
                //alert(i);
                if(sel.options[i].value == "{{channel}}"){
                    sel.options[i].selected = true;
                }
            }
            return;
        }
        function checkPwd(checkbox) {
            //alert(checkbox.checked);
            if(checkbox.checked == true){
               // alert(1);
                document.getElementById("input_pwd").disabled = false;
               // alert(document.getElementById("input_pwd").disabled);
            }
            else{
                //alert(2);
                document.getElementById("input_pwd").disabled = true;
                //alert(document.getElementById("input_pwd").disabled);
            }
        }
    </script>
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form" method="POST">
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">SSID</label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input_ssid"
						value="{{ssid}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">信道</label>
				</div>
				<div class="col-sm-10">
					<select class="form-control" name="sel_channel" id="sel_channel">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="ckb_boardcast" {{boardcast_checked}}>开启SSID广播
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="ckb_pwd" onclick="checkPwd(this)" {{pwd_checked}}>使用WPA-PSK/WPA2_PSK密码
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label class="control-label">密码</label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="input_pwd" id="input_pwd"
						value="{{pwd}}" {{pwd_disabled}}>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">保存修改</button>
					<span class="text-danger">{{errs}}</span>
					<span class="text-success">{{sucs}}</span>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
