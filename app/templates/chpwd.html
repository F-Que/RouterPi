{% extends "Title.html" %}
{% block page_scripts %}	
{% endblock %}
{% block content %}
<div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form"  method='POST'>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">原密码</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="input_opwd" name="input_opwd">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">新密码</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="input_npwd1" name="input_npwd1">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">确认新密码</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="input_npwd2" name="input_npwd2">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">保存修改</button>
                  <span class="text-danger" id="errs">{{errs}}</span>
				  <span class="text-success" id="sucs">{{sucs}}</span>
                </div>
              </div>
            </form>
          </div>
        </div>
{% endblock %}
